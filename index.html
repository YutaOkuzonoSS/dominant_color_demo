<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dominant Color Memo</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="asset/js/jquery.adaptive-backgrounds.js"></script>

    <script>
        $(document).ready(function(){
            //Setting for adaptiveBackground
            var defaults      = {
                selector:             '[data-adaptive-background="1"]',
            };
            $.adaptiveBackground.run(defaults);

            //get the background change and add color icon element
            $('.image_wrap').on('DOMSubtreeModified propertychange', function() {
                const style = ($(this).attr("style"));
                console.log(style);
                if(style !== undefined){
                    let icon='<div class="color_icon" style="'+ style +'" ></div>';
                    $('.icon_area').append(icon);
                }       
            });
        });

        
    </script>
</head>
<body>
    <!-- area to show icons. -->
    <div class="main_image">
        <img src="asset/img/black.jpg">
        <div class="icon_area">
        </div>
    </div>
    <!-- images to get dominant colors. not visible -->
    <div class="standard_images">
        <div class="image_wrap">
            <img  src="asset/img/black.jpg" data-adaptive-background="1">
        </div>
        <div class="image_wrap">    
            <img src="asset/img/red.jpg" data-adaptive-background="1">
        </div>
        <div class="image_wrap">    
            <img src="asset/img/purple.jpg" data-adaptive-background="1">
        </div>
    </div>

</body>

<style>
.main_image img{
    width: 40%;
    border: 10px solid #888888;

}
.icon_area{
    position: absolute;
    top: 50px;
    left: 50px;
}
.color_icon{
    width: 30px;
    height: 30px;
    margin: 20px;
    border-radius: 30px;
}


.standard_images{
    display: none;
}
.image_wrap {
    width: 300px;
}
.image_wrap img{
    width: 300px;
}

</style>

</html>
